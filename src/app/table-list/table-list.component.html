<section>
  <div class="input">
    <input #searchBox id="search-box" (input)="getUser('1','5',searchBox.value)" placeholder="Search user" />
  </div>

  <div class="table">
    <table #table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="demo-name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="demo-weight">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>


      <ng-container matColumnDef="demo-symbol">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button class="edit"><mat-icon [routerLink]="['/edit-user',element|json]">edit</mat-icon></button>
          <button class="edit"><mat-icon (click)="deleteUser(element.id, element)">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="demo-position">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
          <button class="edit"><mat-icon [routerLink]="['/user-details',element.id]">contacts</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
<div class="paginator">
  <mat-paginator [length]="page" [pageSize]="pageSize" [pageSizeOptions]="[2,5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>

</div>

<mat-card>
    <mat-card-content>
        <form #postForm="ngForm">
            <label for="title">Title</label>
            <input type="text" #title="ngModel" name="title" placeholder="Insert your post title" minlength="10"
                required ngModel>
            <div class="error" *ngIf="title.invalid && title.touched">
                The title is required and min lingth is 10 characters
            </div>

            <label for="postBody">Body</label>
            <textarea type="textarea" #postBody="ngModel" name="postBody" required ngModel></textarea>

            <div class="error" *ngIf="postBody.invalid && postBody.touched">
                Your post need a body
            </div>

            <div>
                <button type="button" [disabled]="!postForm.valid" (click)="formControl(postForm)"><mat-icon>send</mat-icon></button>
            </div>
        </form>
        <p class="response">{{response}}</p>
    </mat-card-content>
</mat-card>
